<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/faveicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="card">

        <div id="status"></div>

        <div class="search">
            <input type="text" class="search-bar" placeholder="search"></input>
            <button><i class="fa fa-search"></i></button>
            <div id="loading"></div>
        </div>

        <div class="region">
            <h2 id="city" class="skeleton skeleton-loader"></h2>
            <p id="country" class="skeleton skeleton-loader "></p>
        </div>
        
        <div class="weather">
            <div id="temp" class="skeleton skeleton-loader"></div>
            <div id="w-icon" class="skeleton skeleton-loader"></div>
        </div>

        <p id="description" class="skeleton skeleton-loader "></p>
        
        <div class="details">    
            <div>
                <i class="fa fa-thermometer-three-quarters"></i>
                <span>feels like</span>
                <span  id="feels-like" class="skeleton skeleton-loader "></span>
            </div>
            <div class="wind">
                <i class="fa fa-wind"></i>
                <span>wind</span>
                <span id="wind" class="skeleton skeleton-loader"></span>
            </div>
            <div>
                <i class="fa fa-arrow-up"></i>
                <span>max temp</span>
                <span id="temp-max" class="skeleton skeleton-loader "></span>
            </div>
            <div class="humidity">
                <i class="fa fa-tint"></i>
                <span>humidity</span>
                <span id="humidity" class="skeleton skeleton-loader "></span>
            </div>
            <div>
                <i class="fa fa-tachometer-alt"></i>
                <span>pressure</span>
                <span id="pressure" class="skeleton skeleton-loader "></span>
            </div>
            
            <div>
                <i class="fa fa-arrow-down"></i>
                <span>min temp</span>
                <span id="temp-min" class="skeleton skeleton-loader "></span>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="app.js"></script>    
</body>
</html>
